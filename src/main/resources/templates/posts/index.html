<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials :: head" />
<body>
<nav th:replace="partials :: navbar"></nav>
<h1>Here are the existing posts!</h1>
<div class="card" style="width: 18rem;">
    <div class="card-header">
        Title
    </div>
    <ul class="list-group list-group-flush">
        <li th:each="post : ${posts}" class="list-group-item">
            <form th:action="@{'/posts/' + ${post.id} + '/delete'}" method="get" class="delete">
                <button class="btn btn-outline-danger float-right" type="submit">X</button>
            </form>
            <br />
            <a th:href="@{'/posts/' + ${post.id}}"><h3><span th:text="${post.title}"></span></h3></a>
            <form th:action="@{'/posts/' + ${post.id} + '/edit'}" method="get" class="delete">
                <button class="btn btn-outline-primary" type="submit">Edit</button>
            </form>
            <br />
        </li>
    </ul>
</div>

<script th:replace="partials :: footer"></script>
</body>
</html>
